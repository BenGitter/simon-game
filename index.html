<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Simon Game</title>
</head>
<body>
  
  <div class="tiles-container noselect">
    <div class="tile" id="green"></div>
    <div class="tile" id="red"></div>
    <div class="tile" id="yellow"></div>
    <div class="tile" id="blue"></div>
  </div>

  <div id="console">
    <div id="display" class="noselect">
      SIMON GAME
    </div>
    <div class="btns">
      <div class="noselect btn" id="start">Start</div>
      <div class="noselect btn" id="strict">Strict</div>
    </div>
  </div>

  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-val=0 preload="auto"></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-val=1 preload="auto"></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-val=2 preload="auto"></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-val=3 preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
